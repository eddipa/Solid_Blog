<!-- A single blog post -->
<section class="post">
    <header class="post-header">

        <h2 class="post-title">{{ post.title }}</h2>

        <p class="post-meta">
            By <a href="#" class="post-author">Tilo Mitra</a> under <a class="post-category post-category-design" href="#">CSS</a>
        </p>
    </header>

    <div class="post-description">
        {% if post.image %}
            <div class="post-images pure-g">
                <div class="pure-u-1 pure-u-md-1-2">
                    <a href="http://www.flickr.com/photos/uberlife/8915936174/">
                        <img alt="Photo of someone working poolside at a resort"
                             class="pure-img-responsive"
                             src="http://farm8.staticflickr.com/7448/8915936174_8d54ec76c6.jpg">
                    </a>

                    <div class="post-image-meta">
                        <h3>CSSConf Photos</h3>
                    </div>
                </div>
            </div>
        {% endif %}
        <p>
          {{ post.content }}
        </p>
         <a class="post-category post-category-pure" href="{% url 'post_detail' post.pk %}">Read more ...</a>
    </div>
</section>
